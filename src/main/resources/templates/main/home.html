<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
<nav th:replace="layouts :: navbar"></nav>
<br>

	<div class="container">
	<h3>Main Dashboard</h3>
	<hr>
		<h4>Current Projects</h4>
		<div class="row">
		<div class="col-md-6">
		<table class="table table-bordered table-striped">
		<thead class="thead-dark">
		<tr>
		<th>Project Name</th>
		<th>Project Stage</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="aProject : ${projectsList}">
		<td th:text="${aProject.name}"></td>
		<td th:text="${aProject.stage}"></td>
		</tr>
		</tbody>
		</table>
		</div>
		<div class="col-md-6">
	<canvas id="myPieChart">
	</canvas>
	<script>
	var chartData = "[[${projectsStageList}]]";
	</script>
	</div>
		</div>
		
		<h4>Current Employees</h4>
		<div class="row">
		<div class="col-md-6">
		<table class="table table-bordered table-striped">
		<thead class="thead-dark">
		<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Project Count</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="anEmployee : ${employeesList}">
		<td th:text="${anEmployee.firstName}"></td>
		<td th:text="${anEmployee.lastName}"></td>
		<td th:text="${anEmployee.projectCount}"></td>
		</tr>
		</tbody>
		</table>
		</div>
		</div>
	</div>
	
	<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</body>

</html>
